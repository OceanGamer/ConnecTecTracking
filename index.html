<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ConnecTec Package Tracking</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="topnav">
        <img class="logo" src="ConectecPT.png" alt="logo">
    </div>
    <div class="content">
        <div class="info">
            <div class="TopInfo">
                <div class="icon">
                    <img id="PhotoName" src="" alt="img">
                </div>
                <div class="dataTop">
                    <h2 id="LatestStatus"></h2>
                    <h2 id="timeInTransit"></h2>
                </div>
                <div class="tracking">
                    <h2>Numero de tracking</h2>
                    <p id="TrackingUSACHINA">China - Estados Unidos:</p>
                    <p id="TrackingUSAVZLA">Estados Unidos - Venezuela:</p>
                    <p id="TrackingCTec">Guia ConnecTec:</p>
                </div>
            </div>
            <div class="Objetivo">
                <div class="divide">
                    <p>Origen:</p>
                    <h3 id="Origin"></h3>
                </div>
                <div class="divide">
                    <p>Destino:</p>
                    <h3 id="Destination"></h3>
                </div>
                <div class="divide">
                    <p>Fecha de entrega estimada:</p>
                    <h3 id="DeliveryDate"></h3>
                </div>
            </div>
            <div class="Travel">
                <div class="traveltotal"><div id="TravelTra"><div id="Point" class="point"></div></div></div>
                <div class="traveldestinations">
                    <p>China Continental</p>
                    <p>Estados Unidos</p>
                    <p>Zoom Miami</p>
                    <p>Venezuela</p>
                    <p>Guarenas</p>
                </div>
            </div>
            <div class="updates" id="UpTracking">
                
            </div>
        </div>
    </div>

    <script src="search.js"></script>
</body>
</html>
